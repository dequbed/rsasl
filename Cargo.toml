[package]
name = "rsasl"
version = "2.0.0-preview"
authors = ["Nadja Reitzenstein <me@dequbed.space>"]
edition = "2018"
description = "A SASL crate based on GNU gsasl"
license = "LGPL-2.1-or-later"
repository = "https://github.com/dequbed/rsasl"
readme = "README.md"
categories = ["authentication"]
keywords = ["SASL"]
documentation = "https://docs.rs/rsasl"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["base64", "scram-sha-1", "scram-sha-2", "digest-md5", "cram-md5", "digest"]
scram-sha-1 = ["hmac", "sha-1"]
scram-sha-2 = ["hmac", "sha2"]
digest-md5 = ["hmac", "md-5"]
cram-md5 = ["hmac", "md-5"]

[dependencies]
libc = "0.2"

# Discard is used to make the `SASL` and `Session` structs more ergonomic to use in callbacks
discard = "1.0.4"

base64 = { version = "0.13", optional = true }

hmac = { version = "0.12", optional = true }
digest = { version = "0.10", optional = true }
sha-1 = { version = "0.10", optional = true }
sha2 = { version = "0.10", optional = true }
md-5 = { version = "0.10", optional = true }

[package.metadata.docs.rs]
no-default-features = true # Don'd build or depend on bindgen when on docs.rs