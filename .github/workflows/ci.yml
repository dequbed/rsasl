name: CI

on:
  pull_request:
  push:
    branches:
      - development

env:
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: full

jobs:
  rustfmt:
    name: rustfmt / stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    name: clippy / stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install required packages (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install libgssapi-krb5-2 libkrb5-dev
      - run: cargo clippy --all-features --all-targets --tests -- -Dwarnings

  check:
    name: check / stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Setup dependency cache
        uses: Swatinem/rust-cache@v2
      - name: install cargo-hack
        run: cargo install cargo-hack
      - name: Install required packages (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install libgssapi-krb5-2 libkrb5-dev
      - run: cargo hack check --each-feature --features=std --skip=testutils

  test:
    name: test / ${{matrix.rust}}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [ beta, stable ]
        include:
          - rust: nightly
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{matrix.rust}}
      - name: Install required packages (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install libgssapi-krb5-2 libkrb5-dev
      - run: cargo test --workspace
        env:
          RUSTFLAGS: ${{matrix.rustflags}} ${{env.RUSTFLAGS}}

  miri:
    name: miri / stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@miri
      - name: Install required packages (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install libgssapi-krb5-2 libkrb5-dev
      - run: cargo miri test --workspace --all-features
        env:
          MIRIFLAGS: -Zmiri-strict-provenance

  msrv:
    name: Rust 1.61.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@1.61.0
        with:
          components: rust-src
      - name: Install required packages (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install libgssapi-krb5-2 libkrb5-dev
      - run: cargo check --all-features
  
  minimal-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@1.61.0
      - uses: dtolnay/rust-toolchain@nightly
      - name: Install required packages (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install libgssapi-krb5-2 libkrb5-dev
      - name: Check
        run: |
          cargo +nightly update -Z minimal-versions
          cargo +1.61.0 check --workspace --all-targets --all-features
          cargo +1.61.0 test --workspace --all-targets --all-features
        env:
          RUSTFLAGS: -Dwarnings
